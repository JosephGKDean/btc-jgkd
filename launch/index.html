<script>
    var loginButton = document.getElementById("login")
    var profileButton = document.getElementById("profile")
    var signoutButton = document.getElementById("signout")

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i]
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function loading() {
        console.log("[Loading Page] Checking ID...")
        if (getCookie("id") != "") {
            loginButton.classList.remove("btn");
            loginButton.classList.remove("btn-outline-success");
            loginButton.classList.remove("me-2");
            loginButton.classList.add("nav-link");
            loginButton.classList.add("disabled");

            profileButton.classList.remove("disabled");

            signoutButton.classList.remove("nav-link");
            signoutButton.classList.remove("disabled");
            signoutButton.classList.add("btn");
            signoutButton.classList.add("btn-outline-success");
            signoutButton.classList.add("me-2");
        }
        console.log("[Loading Page] ID detected!")
    }
</script>
