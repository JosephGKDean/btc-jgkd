<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
</head>
<body>
    <div class="card mb-3">
        <img src="./ApprovedDave.jpg" class="card-img-top" id="img">
        <div class="card-body">
          <h5 class="card-title" id="title">Loading...</h5>
          <p class="card-text" id="desc" >Loading...</p>
          <p class="card-text"><small class="text-body-secondary" id="footer">AD</small></p>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const image = urlParams.get('image');
    const name = urlParams.get('name');
    const description = urlParams.get('desc');
    const width = urlParams.get('width');
    const height = urlParams.get('height');
    const type = urlParams.get('type');

    const title = document.getElementById("title");
    const desc = document.getElementById("desc");
    const img = document.getElementById("img");
    const footer = document.getElementById("footer")

    if (width != null && height != null) {
        document.body.style.width = width + 'px';
        document.body.style.width = height + 'px';
    }

    if (type == "suggested") {
        footer.innerHTML = "Suggested"
    }

    console.log(name)
    console.log(description)

    title.innerHTML = name;
    desc.innerHTML = description;
    img.setAttribute("src", "./"+image)
</script>
</html>
