    const colours = ['red', 'orange', 'yellow', 'green', 'blue', 'violet']
    let currentIndex = 0;

    function changingColours() {
        document.body.style.background = colours[currentIndex];
        currentIndex = (currentIndex + 1) % colours.length; 
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i]
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const type = urlParams.get("type");
    let width = urlParams.get("width");
    let height = urlParams.get("height");
    const specAd = urlParams.get("ad");

    const link = document.getElementById("link");
    const card = document.getElementById("card");
    const image = document.getElementById("img");
    const title = document.getElementById("title");
    const desc = document.getElementById("desc");
    const footer = document.getElementById("footer");

    let titleText = "Loading..."
    let descText = "Loading..."
    let footerText = "AD"
    let imageLink = "./ApprovedDave.jpg"
    let imageWidth = ""
    let imageHeight = ""
    let finalLink = ""

    if (width == null && height == null) {
        width = window.parent.document.getElementById("adFrame").clientWidth;
        height = window.parent.document.getElementById("adFrame").clientHeight;
    }

    imageHeight = height / 2
    imageWidth = width




    if (type=="suggested") {
        if (getCookie("username") != "" && name != null) {
            let gameURL = getCookie("lastGame1");
            let searchParams = new URLSearchParams(gameURL)

            let name = searchParams.get('name');

            imageLocation = 'games/img/' + images[name.toLocaleLowerCase()]
            imageLink = imageLocation
            titleText = "Contiune Where You Left Off!"
            descText = ""
            footerText = "Suggested"
            finalLink = gameURL
        } else{
            titleText = "Click here to play our amazing games!"
            descText = "Get Free Access Today!"
            footerText = "Suggested"
            finalLink = "http://btc.jgkd.dev/Fundementals/games.html?from=newUser&origin=" + window.top.location.href
        }
    } else {
        const keys = Object.keys(ads);
        const randomIndex = Math.floor(Math.random() * keys.length)

        if (specAd == null) {
            let currentIndex = keys[randomIndex]

            let currentLink = ads[currentIndex]["link"] + '&origin=' + window.top.location.href;

            if (ads[currentIndex]["customText"] != null) {
                desc.innerHTML = ads[currentIndex]["customText"]
            }

            titleText = "Play Fun Games!"
            imageLink = ads[currentIndex]["image"]
            finalLink = ads[currentIndex]["link"]
        }
    }

    title.innerHTML = titleText
    desc.innerHTML = descText
    footer.innerHTML = footerText

    image.setAttribute("src", imageLink)
    image.width = imageWidth
    image.height = imageHeight

    link.setAttribute("href", finalLink)
</script>
